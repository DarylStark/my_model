name: Test and deploy (dev)
run-name: Test and deploy (dev)
on:
  push:
    branches:
      dev

jobs:
  check-version:
    name: Check version tag
    uses: ./.github/workflows/_check_version_tag.yml
    with:
      tag-name: dev
  integration:
    name: Integration testing
    uses: ./.github/workflows/_integration.yml
    needs: check-version
    with:
      code-quality-may-fail: true
  build-and-deploy:
    name: Deployment
    uses: ./.github/workflows/_deploy.yml
    needs: integration
    secrets:
      repository_directory: ${{ secrets.CB_KR23_REPO_DIR }}
