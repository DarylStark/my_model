name: Deploy
run-name: Deploy
on:
  workflow_call:
    secrets:
      repository_directory:
        required: true
jobs:
  build-and-deploy:
    name: Build and deploy Python package
    runs-on: self-hosted
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
      - name: Install Poetry
        run: pip install poetry
      - name: Install main and dev requirements
        run: poetry install --with dev
      - name: Create the distributable
        run: poetry build
      - name: Distribute the package
        shell: bash
        run: mv sdist/*.tar.gz ${{ secrets.repository_directory }}/my-model/
